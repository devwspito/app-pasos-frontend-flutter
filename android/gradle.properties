# Project-wide Gradle settings.

# JVM memory settings - optimized for Flutter builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle caching
org.gradle.caching=true

# AndroidX migration settings
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# R8 full mode (more aggressive shrinking)
android.enableR8.fullMode=true

# Non-transitive R classes (reduces build time)
android.nonTransitiveRClass=true

# Disable Jetpack Compose compiler metrics in release builds
android.defaults.buildfeatures.buildconfig=true
