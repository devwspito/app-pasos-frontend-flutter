# Project-wide Gradle settings.

# Enable AndroidX support
android.useAndroidX=true

# Enable Jetifier to automatically migrate third-party libraries to AndroidX
android.enableJetifier=true

# JVM configuration for better build performance
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration cache for faster configuration phase
org.gradle.configuration-cache=true

# Non-transitive R classes to reduce APK size
android.nonTransitiveRClass=true

# Enable build features incrementally
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=true
android.defaults.buildfeatures.renderscript=true
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=true

# Kotlin code style
kotlin.code.style=official

# Suppress Kotlin daemon warnings
kotlin.daemon.jvmargs=-Xmx1G
