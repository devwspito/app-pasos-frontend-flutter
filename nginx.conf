# ==============================================================================
# Nginx Configuration for Flutter Web SPA
# ==============================================================================
# Optimized for:
# - Single Page Application (SPA) routing
# - Static asset caching
# - Gzip compression
# - Security headers
# ==============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================================================================
    # Logging Configuration
    # ===========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ===========================================================================
    # Performance Optimizations
    # ===========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ===========================================================================
    # Gzip Compression
    # ===========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/wasm
        font/woff
        font/woff2
        image/svg+xml;

    # ===========================================================================
    # Server Configuration
    # ===========================================================================
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # ======================================================================
        # Security Headers
        # ======================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ======================================================================
        # SPA Fallback Routing
        # All routes that don't match a file are redirected to index.html
        # This is essential for client-side routing in Flutter web
        # ======================================================================
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ======================================================================
        # Static Asset Caching
        # Long cache duration for immutable assets (hashed filenames)
        # ======================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ======================================================================
        # WebAssembly Support
        # Flutter web uses WASM for better performance
        # ======================================================================
        location ~* \.wasm$ {
            add_header Content-Type application/wasm;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ======================================================================
        # Manifest and Service Worker
        # Shorter cache for these as they may update
        # ======================================================================
        location ~* (manifest\.json|flutter_service_worker\.js)$ {
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }

        # ======================================================================
        # Health Check Endpoint
        # Returns 200 OK for container orchestration health checks
        # ======================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ======================================================================
        # Error Pages
        # ======================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
