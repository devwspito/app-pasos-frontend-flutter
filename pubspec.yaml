    sdk: flutter

  # UI/Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Navigation
  go_router: ^13.2.0

  # State Management
  flutter_riverpod: ^2.4.10

  # Utilities
  equatable: ^2.0.5

dev_dependencies:
